<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Python Code Analyzer</h1>
        
        <div class="upload-section">
            <label for="fileInput" class="file-label">
                <span id="fileName">Choose a folder</span>
            </label>
            <input type="file" id="fileInput" webkitdirectory multiple>
            <button id="uploadBtn" disabled>Upload & Analyze</button>
        </div>

        <div id="skipInfo" class="skip-info hidden"></div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p id="loadingText">Analyzing your code...</p>
        </div>

        <div id="preview" class="preview hidden">
            <h2>Files to Analyze</h2>
            <div id="previewContent"></div>
        </div>

        <div id="results" class="results hidden"></div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="/static/script.js?v=2"></script>
</body>
</html>
